{% extends "base.html" %}
{% block content %}
<h2>Novo Pagamento</h2>
<form method="post">
  {% csrf_token %}
  <label>Locação</label><br>
  <select name="locacao_id">
    {% for l in locacoes %}
      <option value="{{ l.id }}">Locação {{ l.id }} — {{ l.cliente.nome }}</option>
    {% endfor %}
  </select><br>
  <label>Valor</label><br><input name="valor" required><br>
  <label>Método</label><br><input name="metodo" required><br><br>
  <button type="submit">Pagar</button>
</form>
{% endblock %}
